lives_key5=Iske liye aapko ek temporary variable ki jaroorat padegi - jis mei aap remaining lives store kareinge. Chale iss variable ko `remaining_lives` hi bol lete hai.
lives_key6=Aap ko iss variable ko 8 se initialise karna hoga.
lives_key7=Aap ko sahi se samajhna hoga ki kab kab yeh variable ko change karna hai.
lives_key8=Aap ko sahi se samajhna hoga ki jab yeh variable zero ho jaye, toh aap
  - kaha par check karoge ki yeh variable ab zero ho gaya hai
  - jab yeh zero ho jayega toh aap kya karenge uss condition ko handle karne ke liye


