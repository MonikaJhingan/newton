task14_key2=Task 14
task14_key3=Saari movies ke cast wale page pe lead actors aur actresses ki list top pe di hoti hai. Jaise Anand ka caste page kuch aisa dikhta hai.
task14_key4=![Anand Cast Page](images/anand_cast_page.png)
task14_key5=List mein jinn actors/actresses ka naam pehle hota hai woh lead actors hote hain generally. Jo movie mein kam dikhte hain unka naam neeche hota hai. Humne yeh dekhna hai ki kaunse actors/actresses ke saath kaun kaun act karta hai? Toh humein aisa code likhna hai jo yeh wale questions answer kar paye:
task14_key6=Amitabh Bachan ke saath kaunse actors aur actresses sabse zyada act karte hain?
task14_key7=Deepika Padukone ke saath kaun kaun si actors/actresses sabse zyada act karte hain?


task14_key8=Lekin abhi apne analysis ko asaan banane ke liye hum har movie ke top ke 5 actors/actresses ki baat karenge. Uske neeche wale pe aap baad mein analysis kar ke dekh sakte ho?
