task14_key14=Yeh list leke aapke function ko ek dictionary return karni hai jiska structure kuch aisa hoga:
task14_key15=Iss dictionary mein dekho kaise top level pe actors ki IMDB ki ID hai aur naam nahi. ID humesha unique hoti hai lekin shayad kuch do logon ke naam same ho sakte hain. Isliye jab bhi aap code likh rahe ho toh koshish karo ki ID ke basis pe apni conditions likh rahe ho aur naam ke hisaab se nhi.
task14_key16=Isko samjhne ke liye Facebook pe apne naam ki Search Karo. Aapko hundreds of log milenge jinka shayad aapke vala naam hai. Lekin Facebook ke liye sab alag hai. Woh isliye hai kyunki FB unki ID ke hisaab se code likhta hai aur na hi naam ke hisaab se.
task14_key17=Top level pe IMDB ID waali ek key jiski value mein bhi ek aur dictionary hai. Iss dictionary mein uss actor ka naam hai jiski woh ID hai 
