introduction_key1=name: Introduction to Web Scraping
introduction_key2=Introduction to Web Scraping
introduction_key3=Socho aap jaise hi google pe kuch search karte ho, woh duniya mein woh saare web pages jinme aapki search term aati hai unko laake dikha deta hai. Yeh karne ke liye google ke paas bahot saare web pages ka data hai. Normally dunia mein koi bhi web page uspe HTML likhi hoti hai. HTML ka use kar ke Chrome jaise browsers usko sundar dikhate hain. Lekin scraping ka use kar ke hum uss web page ki information dikha sakte hain. Jaise aap jab 'NavGurukul' search karte ho toh woh top pe NavGurukul ke website ko dikha deta hai. Yeh karne ke liye Google ne NavGurukul ki website ko scrape kara hua hai.
introduction_key4=Web scraping ek process hai jisme ek user software ya fir bots ka use kar ke websites se data extract karta hai. Ise ek tarah se copying keh sakte hai jisme hum websites se vo data extract karte hai jiski hume zarurat hai aur fir vo data ko hum ek jagha save karte hai. Baad me hum use data par analysis bhi run karsakte hai.
