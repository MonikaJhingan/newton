task1_key2=Task 1
task1_key3=Ab hum apna project karna shuru karenge. Pehli task mein humein 
task1_key4=Top Rated Indian Movies
task1_key5= wale IMDB page se saari top rated movies ki list nikaalni hai.
task1_key6=Page ka link yeh hai: 
task1_key7=https://www.imdb.com/india/top-rated-indian-movies/
task1_key8=Humein ek function likhna hai called 
task1_key9= jo movies ki list ko return karega. Yeh function movies ki list ko iss format mein return karega.
task1_key10=Notice kariye ki yeh ek dictionaries ki list hai. List mein multiple dictionaries hain aur har dictionary mein ek movie ki details hain. Dictionary ki keys ka exactly same naam hona chaiye aur unki values mein upar diye gaye format ke hisaab se data types hone chaiye.
task1_key11=`name` movie ka naam hai. Yeh ek string mein hona chaiye.
task1_key12=`year` should be an integer. Yeh movie ki release date hai.
task1_key13=`positon` movie ka position in the list hai. Yeh ek integer hona chaiye.
task1_key14=`url` movie ke indivual page ka link hona chaiye.
task1_key15=`rating` movie ke rating honi chaiye. Yeh ek float hoga.


task1_key16=Hint
task1_key17=Saari movies ki list ek tabular format mein hai. `<tbody class="lister-list">` wali table body mein saari movies hain. Iss `<tbody>` mein bahot saare `<tr>` elements hain. Har `<tr>` element mein ek ek movie ki details hain.
task1_key18=`<tr>` element ke andar kuch kuch `<td>` elements hain. Notice karo ki kaise har `<td>` element ki ek alag alag class hai.
task1_key19=`<td class="titleColumn">` wale `<td>` element mein movie ka naam, year aur position. Iss element pe `get_text()` laga ke hum movie ka naam aur year nikaal sakte hain. Fir humein thodi si string manupilation kar ke position, naam aur year ko alag karna hoga.
task1_key20=`<td class="ratingColumn imdbRating">` wale element mein movie ki rating hai.
task1_key21=`<td class="titleColumn">` ke andar hi ek `<a>` tag hai. Iss `<a>` tag ke `href` attribute mein movie ka poora link hai. Wahan se movie ka link nikaal sakte hain.


task1_key22=Pehle poori task ko khud karne ki koshish karo. Agar bahot zyada issue aata hai toh aap solution video dekh sakte ho.
