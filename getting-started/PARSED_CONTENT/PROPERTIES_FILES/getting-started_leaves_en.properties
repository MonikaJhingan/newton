leaves_key14=NavGurukul isn’t a conventional school or college, instead is like a family or a home. Students are expected to stay here, learn, celebrate their joys and festivals, share their sorrows and help each other in their journeys. 
leaves_key15=There are no official leaves including that of festivals like Diwali, Eid or Christmas. Hpwever there are a few exceptions as follows:
leaves_key16=Upto **12 days leaves** in case of death of an immediate family member - father, mother and siblings
leaves_key17=Upto **4 days leaves** in case of death of close family members - grandparents, uncles, aunts
leaves_key18=Upto **20 days leaves** (once in the entire year) for university/college exams


leaves_key19=Yet, if the student needs to take leaves for any other purpose - health (personal or family), important event or ceremony which can’t be avoided, etc. student needs to inform about his leave to the Center Incharge 
leaves_key20=at least 3 days in advance
leaves_key21=. The student has to spend 
leaves_key22=two days in community serving
leaves_key23= for each leave that he or she takes. The rationale of this policy is the realisation, that 
leaves_key24=any leave by the student hurts the interest of the entire group
leaves_key25=. Hence, by engaging in community serving student can think responsibly and also add value to the community.
