manthan_key2=Manthan
manthan_key3=Manthan ek internship program hai jo NavGurukul ke students ko zyada exposure dene ke liye design kiya gaya hai. Is internship mein students alag alag interesting jagahon par jaakar kuch unique activities mein participate karte hain jaise ki farming, eco-construction, meditation, teaching etc. In internships mein students ko mauka milta hai ki vo naye logon se milein aur apne knowledge ko increase karein. Manthan mein students aisi communities me jaakar kaam kar sakte hain jinse vo connect karte hain. Aur kuch cheezein apne baare mein jaante hain jo pehle kabhi nahi jaani.
