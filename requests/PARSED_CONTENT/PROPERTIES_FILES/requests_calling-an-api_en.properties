calling-an-api_key11=`call` hum `functions` ke liye bhi use karte hai. functions ko hum karte hai, kuch `arguments` dete hai, aur kuch vapas lete hai (jo function `return` karta hai)

calling-an-api_key12=`API` ko bhi aap aise function ki tarah soch sakte hai, jo server ne aapko diya hai, use karne ke liye. Aap usse `call` karoge, kuch `arguments` doge, aur woh aapko kuch `json` ya kisi aur `format` mei `data` `return` kar dega

calling-an-api_key13=`json` sabse commonly used data format hai, jismei server `data` `return` karta hai. Pehle `xml` kaafi popular format tha, data exchange ka
