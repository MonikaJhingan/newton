section-4-elections_key2=Elections
section-4-elections_key3=Every three months, the DISCO will conduct elections to choose members of the Council.
section-4-elections_key4=Nominations
section-4-elections_key5=DISCO will call for nominations 7 days prior to the date of elections through a message visible to all, and a reminder 4 days prior to the date of elections. Candidates who are interested to contest elections for a particular profile in the Council can nominate themselves for the respective profile. A student can nominate himself/herself for two profiles at most.
section-4-elections_key6=Nominations will be open only after announcement by DISCO. This is the 
