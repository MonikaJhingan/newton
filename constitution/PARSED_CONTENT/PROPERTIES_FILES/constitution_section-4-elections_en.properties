section-4-elections_key9=Voting
section-4-elections_key10=In the election, each student will vote for one candidate for each of the profiles. The counting of the votes will be done by members of DISCO. The voting will be anonymous.
section-4-elections_key11=Appointment to the council:
section-4-elections_key12=The candidate that gets majority of votes is elected for the respective profile.
section-4-elections_key13=Appointment of GenSec:
section-4-elections_key14=The GenSec will be chosen from amongst the members of the Council. After the Council has been elected, DISCO will call for nominations from amongst the elected members for the profile of GenSec. 
section-4-elections_key15=The DISCO will conduct another round of elections to vote for the GenSec. All general body members will be eligible to vote once for their choice of GenSec.
section-4-elections_key16=Two candidates who receive the maximum number of votes will be interviewed by the Board of Governors and one of them will be appointed as the GenSec.
section-4-elections_key17=The one who is appointed as the GenSec will drop the Council profile and whosoever has gotten the second highest votes for that profile, will be selected for the respective profile. 
