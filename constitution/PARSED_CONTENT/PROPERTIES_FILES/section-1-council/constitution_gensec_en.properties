gensec_key2=General Secretary
gensec_key3=In addition to managing her own responsibilities, the role of the GenSec is to ensure smooth functioning of the Council.
gensec_key4=Responsibilities:
gensec_key5=Communicating with the Board of Governors regarding campus affairs
gensec_key6=Overseeing the functioning of all members of the council and resolving any conflicts (all such conflicts need to be documented and posted on the right communication channel)
gensec_key7=Upholding the constitution in the NavGurukul campus 
gensec_key8=Organising and hosting the monthly GBMs


