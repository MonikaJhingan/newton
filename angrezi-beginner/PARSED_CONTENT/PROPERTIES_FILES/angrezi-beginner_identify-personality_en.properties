identify-personality_key1=name: Identify the Personality
identify-personality_key2=Identify the Personality
identify-personality_key3=Learning Objective:
identify-personality_key4=Is activity mein aap introductions ki practice karenge. Jaise ki aapne video mein dekha hoga, ek achhe introduction ke kafi elements hote hain. Is activity mein in elements ko use karke introduction dene ki practice karenge.
identify-personality_key5=Process:
identify-personality_key6=Aap log chits par kuch famous personalities ke naam likhenge. Ek chit par ek naam. Names ki list neeche di gai hain. 
identify-personality_key7=Har ek student ek chit pick karega/karegi.
Aap us personality ke baare me research karenge/ padhenge.
identify-personality_key8=Fir aap us famous personality ke baare mein apne words mein ek introduction likhenge. Introduction me aap unka naam nahi likhenge. 
identify-personality_key9=Research karne aur introduction likhne ke liye 40 minutes ka time le sakte hain.
identify-personality_key10=Jab aapka likhna complete hota hai, aap ek ek karke apni famous personality ka introduction sabko bataoge (bina naam batae). 
identify-personality_key11=Baaki logon ko ye guess karna hai ki vo famous personality kaunsi hai.


identify-personality_key12=Example:
identify-personality_key13=He is an Indian politician and former civil servant. He is the current Chief Minister of Delhi. He is a graduate of IIT Kharagpur.
