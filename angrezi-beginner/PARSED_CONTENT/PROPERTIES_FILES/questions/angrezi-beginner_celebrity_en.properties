celebrity_key1=name: Celebrity Interviews
celebrity_key2=Celebrity Interviews
celebrity_key3=Function: Asking for and giving information about people
Time Limit: 90 minutes
Group Size: 5 - 8
Skill: Speaking
Language: Wh questions

celebrity_key4=Preparation
celebrity_key5=Before the activity starts, all the participants will choose which celebrity they want to become in the activity and share with the entire group. No two people will become the same celebrity. Celebrities can be sportspersons, politicians, actors, actresses or any other famous people. 
celebrity_key6=After the list of celebrities is ready, all of you will prepare the questions that you want to ask the respective celebrities as news reporters. You will do this individually and there will be no discussion. 
celebrity_key7=You will also decide the order of the interviews and plan out the transition from moderator to news reporter to celebrity. 
celebrity_key8=Tip: One way you can do this is that after the interview celebrity becomes the moderator and moderator becomes a news reporter.
celebrity_key9=Preparation Time: 30 minutes
celebrity_key10=Process:
celebrity_key11=Students will take turns to become celebrities, news reporters and and moderators. 
The news reporters will be asking questions to the celebrities and the celebrities will be answering them.
Every celebrity will get a maximum of 10 minutes to be interviewed. 
In these 10 minutes, all news reporters have to ask them questions and celebrity has to answer.  
celebrity_key12=Role of moderator:
celebrity_key13=The moderator will make sure that everyone is getting turns to ask questions and ensure that the interview ends in time. The moderator will change after every interview. 
celebrity_key14=Time: 90 minutes
celebrity_key15=Examples of questions:
celebrity_key16=Where do you live?
celebrity_key17=What is your favourite hobby?
celebrity_key18=What do you like to do in your free time?
celebrity_key19=Who is your role model?
celebrity_key20=Why did you choose this profession?




