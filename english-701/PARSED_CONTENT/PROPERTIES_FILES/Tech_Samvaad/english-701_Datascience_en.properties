Datascience_key6=##Real-Life Examples
Datascience_key7=Data Science ka sabse saral udahran yeh hai ki jaise aap Amazon ya Flipkart app/web ka use kar ke alag alag products kharidne ke liye search karte hai, tab Amazon/Flipkart ke data scientists aapke dwara search ki gayi ‘keywords’ ke hisab se aapko us jaisa products recommend karta hai. Jaisa ki agar apne ‘Shoes’ search kiye hoge tab woh aapke mail ya us mail se judi kisi bhi social medias me ‘Shoes’ ke advertisements dikhane lagta hai ya recommend karta hai.
Datascience_key8=Ek dusra example yeh bhi ho sakta hai ki jaise Netflix me aap kaun se series/movies dekh rahe hai aur aapke dekhne ki average duration kitni hai. Us hisab se woh aapko movies recommend karta hai.
Datascience_key9=Jab aap Facebook use karte hai aur aap kisi tarah ke posts view/like karte hai tab Facebook aapke pasand ko pehchan leti hai data science ke dwara aur aage aapko waise hi posts dikhati hai.
Datascience_key10=##How Data Science works?
Datascience_key11=Data Science do type ke data pe kaam karta hai :
Datascience_key12=Structured Data
Datascience_key13=Unstructured Data


Datascience_key14=Structured Data aise data hote hai jo human understandable form me hote hai. Jise hum asani se samajh sake. Jaise kisi tables me information di gayi rehti hai jaha pe rows aur columns ke heading di gyi rehti hai jisse pata chal jata hai ki yeh kis tarah ki data hai.
Datascience_key15=Unstructured Data complicated hote hai. Ussey directly yeh nahi pata chalta ki woh data kiske baare me hai.
