intro_key1=name: Galtiyan pakadna aur theek karna
intro_key2=Explain the concept of debugging. How it is important to debug things. How it is one of the most important things a programmer does.

intro_key3=Here we should also try and explain the concept of errors in JS. These errors should be told from two prespectives:
a. Writing Code in Console and error in the console
b. Writing code in a file and the error showing up in a console.

intro_key4=Tell them how read a stack trace to see which line the error is coming on.

intro_key5=Explain them a simple error like Variable naming error & basic syntax error like missing brackets.

intro_key6=Ab hum dusron ke code mein kuch galtiyan sahi karte hain.
