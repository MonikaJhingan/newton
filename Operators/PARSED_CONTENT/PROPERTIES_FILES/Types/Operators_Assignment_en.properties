Assignment_key2=ASSIGNMENT OPERATORS
Assignment_key3=Assignment operators ko hum variable mai value ko assign krne ke liye use karte hai.
Assignment_key4=**Assignment operator(=):-**


Assignment_key5=This operator assigns values to the left hand operand from the right side operand.(yeh operator right side operend se left side ke operand ko value deta hai.)
Assignment_key6=**Add AND operator(+=):-**

It adds the value of right operand to the value of left hand operand.(is operator me right side ke operand ki value me left operand ki value add kiya jata hai.)

Assignment_key7=**Subtract AND operator(-=):-**

Subtract AND operator (-=) subtract the value of the left operand from the right side operand and returns the output.(subtract and operand right side ke operand se left operand ke value ko subtract krta hai or output deta hai.)

Assignment_key8=**Multiply AND operator(*=):-**


Assignment_key9=It multiplies the left hand operand with the right hand operand and returns the value as output.(yeh right side se left side ke operand ko multiply krta hai or output deta hai.)
Assignment_key10=**Division AND operator(/=):-**

Divide AND operator divides the left hand operand with the right hand operand value and gives the result.(divide AND operator left hand ke operand ko right hand ki value se divide krta hai.)

Assignment_key11=**Modulus AND Operators(%=):-**


Assignment_key12=Its divides the value of left hand operand with the right hand one and the reminder that we get through this task will we placed as a value of x(ye right hand se left hand ke operand ko divide karta hai or divide karte reminder(sesh) milta hai jise x ke man ke roop me rakha jata hai)
Assignment_key13=**Exponents ANDS Operators(**=) :-**


Assignment_key14=It gives us the exponential value of the left hand operand when raised two the power of the value found in the right hand side.(yeh hume left haath ke operand ki power value deta hai jab right hand ki taraf mein paye jane wali value ki power tak multiply kiya jata hai)
Assignment_key15=**Floor Division(//=):-**


Assignment_key16=Floor division divides the value found in the left hand side with the value of right hand operands. The integer value becomes the left hand operand value.(floor division left hand me milne wali value ko right hand ki value se divide karta hai or decimal ko hata kar us se pehle wali value print karta hai.)
