layout2_key5=अपर वाले लेआउट में एक बटन है। जेबी यूस्पर क्लिक क्रोगे तो ये वाला लेआउट ओपन होगा। इस लेआउट में आप दो तारीखें के बीच के अंतर को दिन में मैं गणना करके दिखाऊंगा।
