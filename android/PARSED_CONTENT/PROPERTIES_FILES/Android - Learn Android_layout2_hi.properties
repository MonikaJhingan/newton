layout2_key2=आप पहले लेआउट मी ३ कार्ड्स जिस्म ३र्ड कार्ड ट्रांसपोर्ट सॉल्यूशंस था। यूस्पर क्लिक करने पीआर जो लेआउट ओपन होगा उसी डिजाइनिंग कुछ इस तरह होगी जिस्म 2 डेट्स पिक करने के ऑप्शंस होंगे या एक बटन होगा जिसपर क्लिक करने पर क्लिक करें आला का लेआउट ओपन होगा। ऐसे एक्सएमएल का उपयोग करें।
