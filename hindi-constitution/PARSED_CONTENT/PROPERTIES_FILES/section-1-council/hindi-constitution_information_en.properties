information_key1=name: Information and Technology Coordinator
information_key2=Information and Technology Coordinator
information_key3=Responsibilities:
information_key4=NavGurukul ke laptops, jo kisi ko bhi assign nahi kiye gaye hain, ka dhyaan rakhna
information_key5=New students ko laptop dena, laptop ki list banana aur unke allocation ke liye ek process define karna aur use document karna
information_key6=Curriculum ke according har 45 days me random tareeke se students ko laptops reallocate karna (eg. Android students ko 8GB+ dena, iOS students ko Macbook dena) 
information_key7=Kisi bhi laptop ko repair karwana aur uska dhyaan rakhna
information_key8=Internet problems ko resolve karne ke liye data collect karna, solutions dhundhna aur unhe implement karna 
information_key9=Appropriate communication channel par aise sabhi decisions ko document karna 

