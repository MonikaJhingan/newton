charter-and-responsibilities_key1=Charter and Responsibilities
charter-and-responsibilities_key2=Har Mentor ko inn cheezon ka specially dhyaan rakhna hai:
charter-and-responsibilities_key3=Weekly Progress Update
charter-and-responsibilities_key4=Own students
  Every alternate week the mentor has to evaluate the student and update two things:
  - Flag - Green / Yellow / Red
  - Current level of the student

charter-and-responsibilities_key5=Students of another mentor
  Every alternate week the mentor has to evaluate the students of some other group and update on three things:
  - Flag - Green / Yellow / Red
  - Current level of the student
  - Are they happy with the progress of the student suggested by another mentor?


charter-and-responsibilities_key6=One Video a Week
charter-and-responsibilities_key7=All the students have to create one video - and update the link of their video. Mentors will check the quality of the video and share the feedback with the student. All the mentors have to create one video each as well.
charter-and-responsibilities_key8=One Class a Week
charter-and-responsibilities_key9=All the students have to take one class per week on any topic of their comfort. This will help them to articulate themselves better. They have to announce the class in the respective 
charter-and-responsibilities_key10= group on Cliq. This is optional for the mentors.
charter-and-responsibilities_key11=GBU
charter-and-responsibilities_key12=The students have to do reflections using GBU at least thrice in a month.
charter-and-responsibilities_key13=Tech Samvaad
charter-and-responsibilities_key14=Students have to do Tech Samvaad at least four times a week.
charter-and-responsibilities_key15=Toggl
charter-and-responsibilities_key16=Students should use Toggl for monitoring their time. Mentors to use this while interviewing students for the weekly progress.
charter-and-responsibilities_key17=Daily Standups
charter-and-responsibilities_key18=Mentors are advised to do daily Standups with their Mentees for effective goal setting and follow ups.
