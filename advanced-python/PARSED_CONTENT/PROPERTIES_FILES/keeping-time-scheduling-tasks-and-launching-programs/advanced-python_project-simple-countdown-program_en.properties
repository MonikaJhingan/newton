project-simple-countdown-program_key16=After importing time and subprocess, make a variable called timeLeft to hold the number of seconds left in the countdown ❶. It can start at 60—or you can change the value here to whatever you need or even have it get set from a command line argument.
project-simple-countdown-program_key17=In a while loop, you display the remaining count ❷, pause for one second ❸, and then decrement the timeLeft variable ❹ before the loop starts over again. The loop will keep looping as long as timeLeft is greater than 0. After that, the countdown will be over.
project-simple-countdown-program_key18=Step 2: Play the Sound File
project-simple-countdown-program_key19=While there are third-party modules to play sound files of various formats, the quick and easy way is to just launch whatever application the user already uses to play sound files. The operating system will figure out from the .wav file extension which application it should launch to play the file. This .wav file could easily be some other sound file format, such as .mp3 or .ogg.
project-simple-countdown-program_key20=You can use any sound file that is on your computer to play at the end of the countdown, or you can download alarm.wav from 
