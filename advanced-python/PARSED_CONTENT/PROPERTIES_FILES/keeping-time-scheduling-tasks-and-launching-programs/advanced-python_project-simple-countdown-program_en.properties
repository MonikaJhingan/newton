project-simple-countdown-program_key2=Project: Simple Countdown Program
project-simple-countdown-program_key3=Just like it’s hard to find a simple stopwatch application, it can be hard to find a simple countdown application. Let’s write a countdown program that plays an alarm at the end of the countdown.
project-simple-countdown-program_key4=At a high level, here’s what your program will do:
project-simple-countdown-program_key5=Count down from 60.
project-simple-countdown-program_key6=Play a sound file (alarm.wav) when the countdown reaches zero.
project-simple-countdown-program_key7=This means your code will need to do the following:
project-simple-countdown-program_key8=Pause for one second in between displaying each number in the countdown by calling time.sleep().
project-simple-countdown-program_key9=Call subprocess.Popen() to open the sound file with the default application.
project-simple-countdown-program_key10=Open a new file editor window and save it as countdown.py.
project-simple-countdown-program_key11=Step 1: Count Down
project-simple-countdown-program_key12=This program will require the time module for the time.sleep() function and the subprocess module for the subprocess.Popen() function. Enter the following code and save the file as countdown.py:
