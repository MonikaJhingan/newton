creating-pdfs_key2=Creating PDFs
creating-pdfs_key3=PyPDF2’s counterpart to PdfFileReader objects is PdfFileWriter objects, which can create new PDF files. But PyPDF2 cannot write arbitrary text to a PDF like Python can do with plaintext files. Instead, PyPDF2’s PDF-writing capabilities are limited to copying pages from other PDFs, rotating pages, overlaying pages, and encrypting files.
creating-pdfs_key4=PyPDF2 doesn’t allow you to directly edit a PDF. Instead, you have to create a new PDF and then copy content over from an existing document. The examples in this section will follow this general approach:
creating-pdfs_key5=Open one or more existing PDFs (the source PDFs) into PdfFileReader objects.
creating-pdfs_key6=Create a new PdfFileWriter object.
creating-pdfs_key7=Copy pages from the PdfFileReader objects into the PdfFileWriter object.
creating-pdfs_key8=Finally, use the PdfFileWriter object to write the output PDF.
creating-pdfs_key9=Creating a PdfFileWriter object creates only a value that represents a PDF document in Python. It doesn’t create the actual PDF file. For that, you must call the PdfFileWriter’s write() method.
creating-pdfs_key10=The write() method takes a regular File object that has been opened in write-binary mode. You can get such a File object by calling Python’s open() function with two arguments: the string of what you want the PDF’s filename to be and 'wb' to indicate the file should be opened in write-binary mode.
creating-pdfs_key11=If this sounds a little confusing, don’t worry—you’ll see how this works in the following code examples.
creating-pdfs_key12=Copying Pages
creating-pdfs_key13=You can use PyPDF2 to copy pages from one PDF document to another. This allows you to combine multiple PDF files, cut unwanted pages, or reorder pages.
