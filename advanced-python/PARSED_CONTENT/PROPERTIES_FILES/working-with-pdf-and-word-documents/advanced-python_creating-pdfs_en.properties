creating-pdfs_key16= and place the PDFs in the current working directory. Enter the following into the interactive shell:
creating-pdfs_key17=Open both PDF files in read binary mode and store the two resulting File objects in pdf1File and pdf2File. Call PyPDF2.PdfFileReader() and pass it pdf1File to get a PdfFileReader object for meetingminutes.pdf ❶. Call it again and pass it pdf2File to get a PdfFileReader object for meetingminutes2.pdf ❷. Then create a new PdfFileWriter object, which represents a blank PDF document ❸.
creating-pdfs_key18=Next, copy all the pages from the two source PDFs and add them to the PdfFileWriter object. Get the Page object by calling getPage() on a PdfFileReader object ❹. Then pass that Page object to your PdfFileWriter’s addPage() method ❺. These steps are done first for pdf1Reader and then again for pdf2Reader. When you’re done copying pages, write a new PDF called combinedminutes.pdf by passing a File object to the PdfFileWriter’s write() method ❻.
creating-pdfs_key19=Note
creating-pdfs_key20=PyPDF2 cannot insert pages in the middle of a PdfFileWriter object; the addPage() method will only add pages to the end.
creating-pdfs_key21=You have now created a new PDF file that combines the pages from meetingminutes.pdf and meetingminutes2.pdf into a single document. Remember that the File object passed to PyPDF2.PdfFileReader() needs to be opened in read-binary mode by passing 'rb' as the second argument to open(). Likewise, the File object passed to PyPDF2.PdfFileWriter() needs to be opened in write-binary mode with 'wb'.
