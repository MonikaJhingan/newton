Run Attributes
Runs can be further styled using text attributes. Each attribute can be set to one of three values: True (the attribute is always enabled, no matter what other styles are applied to the run), False (the attribute is always disabled), or None (defaults to whatever the run’s style is set to).
creating-word-documents-with-nondefault-styles_key6=Table 13-1 lists the text attributes that can be set on Run objects.
creating-word-documents-with-nondefault-styles_key7=Table 13-1. Run Object text Attributes
creating-word-documents-with-nondefault-styles_key8=Attribute                                       Description
creating-word-documents-with-nondefault-styles_key9=bold                                            The text appears in bold.
creating-word-documents-with-nondefault-styles_key10=italic                                            The text appears in italic.
creating-word-documents-with-nondefault-styles_key11=underlined                                         The text is underlined.
creating-word-documents-with-nondefault-styles_key12=strike                                          The text appears with strikethrough.
creating-word-documents-with-nondefault-styles_key13=double_strike                                     The text appears with double strikethrough.
creating-word-documents-with-nondefault-styles_key14=all_caps                                         The text appears in capital letters.
creating-word-documents-with-nondefault-styles_key15=small_caps                                        The text appears in capital letters, with lowercase letters two points smaller.
creating-word-documents-with-nondefault-styles_key16=shadow                                             The text appears with a shadow.
creating-word-documents-with-nondefault-styles_key17=outline                                         The text appears outlined rather than solid.
creating-word-documents-with-nondefault-styles_key18=rtl                                             The text is written right-to-left.
creating-word-documents-with-nondefault-styles_key19=imprint                                         The text appears pressed into the page.
creating-word-documents-with-nondefault-styles_key20=emboss                                             The text appears raised off the page in relief.
