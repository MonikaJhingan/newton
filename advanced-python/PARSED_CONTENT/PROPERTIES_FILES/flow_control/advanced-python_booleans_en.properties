booleans_key63=Mixing Boolean and Comparison Operators
booleans_key64=Since the comparison operators evaluate to Boolean values, you can use them in expressions with the Boolean operators.
booleans_key65=Recall that the and, or, and not operators are called Boolean operators because they always operate on the Boolean values True and False. While expressions like 4 < 5 aren’t Boolean values, they are expressions that evaluate down to Boolean values. Try entering some Boolean expressions that use comparison operators into the interactive shell.
booleans_key66=The computer will evaluate the left expression first, and then it will evaluate the right expression. When it knows the Boolean value for each, it will then evaluate the whole expression down to one Boolean value. You can think of the computer’s evaluation process for (4 < 5) and (5 < 6) as shown in Figure 2-2.
booleans_key67=You can also use multiple Boolean operators in an expression, along with the comparison operators.
booleans_key68=The Boolean operators have an order of operations just like the math operators do. After any math and comparison operators evaluate, Python evaluates the not operators first, then the and operators, and then the or operators.
