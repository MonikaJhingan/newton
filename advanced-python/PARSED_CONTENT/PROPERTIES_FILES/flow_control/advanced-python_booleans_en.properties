booleans_key19=These operators evaluate to True or False depending on the values you give them. Let’s try some operators now, starting with == and !=.
booleans_key20=As you might expect, == (equal to) evaluates to True when the values on both sides are the same, and != (not equal to) evaluates to True when the two values are different. The == and != operators can actually work with values of any data type.
The <, >, <=, and >= operators, on the other hand, work properly only with integer and floating-point values.
booleans_key21=The Difference Between the == and = Operators
booleans_key22=You might have noticed that the == operator (equal to) has two equal signs, while the = operator (assignment) has just one equal sign. It’s easy to confuse these two operators with each other. Just remember these points:
booleans_key23=The == operator (equal to) asks whether two values are the same as each other.

booleans_key24=The = operator (assignment) puts the value on the right into the variable on the left.


booleans_key25=To help remember which is which, notice that the == operator (equal to) consists of two characters, just like the != operator (not equal to) consists of two characters.
booleans_key26=Boolean Operators
booleans_key27=The three Boolean operators (and, or, and not) are used to compare Boolean values. Like comparison operators, they evaluate these expressions down to a Boolean value. Let’s explore these operators in detail, starting with the and operator.
booleans_key28=Binary Boolean Operators
booleans_key29=The and and or operators always take two Boolean values (or expressions), so they’re considered binary operators. The and operator evaluates an expression to True if both Boolean values are True; otherwise, it evaluates to False. Enter some expressions using and into the interactive shell to see it in action.
