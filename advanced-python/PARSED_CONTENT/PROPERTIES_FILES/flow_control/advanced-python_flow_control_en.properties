flow_control_key2=Elements of Flow Control
flow_control_key3=Conditions
The Boolean expressions you’ve seen so far could all be considered conditions, which are the same thing as expressions; condition is just a more specific name in the context of flow control statements. Conditions always evaluate down to a Boolean value, True or False. A flow control statement decides what to do based on whether its condition is True or False, and almost every flow control statement uses a condition.
flow_control_key4=Blocks of Code
flow_control_key5=Lines of Python code can be grouped together in blocks. You can tell when a block begins and ends from the indentation of the lines of code. There are three rules for blocks.
flow_control_key6=Blocks begin when the indentation increases.

flow_control_key7=Blocks can contain other blocks.

flow_control_key8=Blocks end when the indentation decreases to zero or to a containing block’s indentation.


