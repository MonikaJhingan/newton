drawing-text_key11=Now that you’ve imported Pillow’s ImageFont module, you can call the ImageFont.truetype() function, which takes two arguments. The first argument is a string for the font’s TrueType file—this is the actual font file that lives on your hard drive. A TrueType file has the .ttf file extension and can usually be found in the following folders:
drawing-text_key12=On Windows: C:\Windows\Fonts
drawing-text_key13=On OS X: /Library/Fonts and /System/Library/Fonts
drawing-text_key14=On Linux: /usr/share/fonts/truetype
drawing-text_key15=You don’t actually need to enter these paths as part of the TrueType file string because Python knows to automatically search for fonts in these directories. But Python will display an error if it is unable to find the font you specified.
drawing-text_key16=The second argument to ImageFont.truetype() is an integer for the font size in points (rather than, say, pixels). Keep in mind that Pillow creates PNG images that are 72 pixels per inch by default, and a point is 1/72 of an inch.
