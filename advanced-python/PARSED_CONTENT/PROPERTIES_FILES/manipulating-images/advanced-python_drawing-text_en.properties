drawing-text_key2=Drawing Text
drawing-text_key3=The ImageDraw object also has a text() method for drawing text onto an image. The text() method takes four arguments: xy, text, fill, and font.
drawing-text_key4=The xy argument is a two-integer tuple specifying the upper-left corner of the text box.
drawing-text_key5=The text argument is the string of text you want to write.
drawing-text_key6=The optional fill argument is the color of the text.
drawing-text_key7=The optional font argument is an ImageFont object, used to set the type-face and size of the text. This is described in more detail in the next section.
drawing-text_key8=Since it’s often hard to know in advance what size a block of text will be in a given font, the ImageDraw module also offers a textsize() method. Its first argument is the string of text you want to measure, and its second argument is an optional ImageFont object. The textsize() method will then return a two-integer tuple of the width and height that the text in the given font would be if it were written onto the image. You can use this width and height to help you calculate exactly where you want to put the text on your image.
drawing-text_key9=The first three arguments for text() are straightforward. Before we use text() to draw text onto an image, let’s look at the optional fourth argument, the ImageFont object.
