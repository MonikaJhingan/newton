project:-adding-a-logo_key2=Project: Adding a Logo
project:-adding-a-logo_key3=Say you have the boring job of resizing thousands of images and adding a small logo watermark to the corner of each. Doing this with a basic graphics program such as Paintbrush or Paint would take forever. A fancier graphics application such as Photoshop can do batch processing, but that software costs hundreds of dollars. Let’s write a script to do it instead.
project:-adding-a-logo_key4=Say that Figure 17-11 is the logo you want to add to the bottom-right corner of each image: a black cat icon with a white border, with the rest of the image transparent.
project:-adding-a-logo_key5=Figure 17-11. The logo to be added to the image.
project:-adding-a-logo_key6=At a high level, here’s what the program should do:
project:-adding-a-logo_key7=Load the logo image.
project:-adding-a-logo_key8=Loop over all .png and.jpg files in the working directory.
project:-adding-a-logo_key9=Check whether the image is wider or taller than 300 pixels.
project:-adding-a-logo_key10=If so, reduce the width or height (whichever is larger) to 300 pixels and scale down the other dimension proportionally.
project:-adding-a-logo_key11=Paste the logo image into the corner.
project:-adding-a-logo_key12=Save the altered images to another folder.
project:-adding-a-logo_key13=This means the code will need to do the following:
project:-adding-a-logo_key14=Open the catlogo.png file as an Image object.
project:-adding-a-logo_key15=Loop over the strings returned from os.listdir('.').
project:-adding-a-logo_key16=Get the width and height of the image from the size attribute.
project:-adding-a-logo_key17=Calculate the new width and height of the resized image.
project:-adding-a-logo_key18=Call the resize() method to resize the image.
project:-adding-a-logo_key19=Call the paste() method to paste the logo.
project:-adding-a-logo_key20=Call the save() method to save the changes, using the original filename.
