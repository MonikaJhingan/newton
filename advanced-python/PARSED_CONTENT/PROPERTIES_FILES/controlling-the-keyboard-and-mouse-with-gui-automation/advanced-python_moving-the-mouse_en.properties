moving-the-mouse_key6=pyautogui.moveRel() also takes three arguments: how many pixels to move horizontally to the right, how many pixels to move vertically downward, and (optionally) how long it should take to complete the movement. A negative integer for the first or second argument will cause the mouse to move left or upward, respectively.
moving-the-mouse_key7=Getting the Mouse Position
moving-the-mouse_key8=You can determine the mouse’s current position by calling the pyautogui.position() function, which will return a tuple of the mouse cursor’s x and y positions at the time of the function call. Enter the following into the interactive shell, moving the mouse around after each call:
moving-the-mouse_key9=(311, 622)
moving-the-mouse_key10=(377, 481)
moving-the-mouse_key11=(1536, 637)
Of course, your return values will vary depending on where your mouse cursor is.
