controlling-the-keyboard_key2=Controlling the Keyboard
controlling-the-keyboard_key3=PyAutoGUI also has functions for sending virtual keypresses to your computer, which enables you to fill out forms or enter text into applications.
controlling-the-keyboard_key4=Sending a String from the Keyboard
controlling-the-keyboard_key5=The pyautogui.typewrite() function sends virtual keypresses to the computer. What these keypresses do depends on what window and text field have focus. You may want to first send a mouse click to the text field you want in order to ensure that it has focus.
