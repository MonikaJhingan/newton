Using the multiple assignment trick, the x and y variables are given the values of the two integers returned in the tuple from pyautogui.position(). By passing x and y to the str() function, you can get string forms of the integer coordinates. The rjust() string method will right-justify them so that they take up the same amount of space, whether the coordinate has one, two, three, or four digits. Concatenating the right-justified string coordinates with 'X: ' and ' Y: ' labels gives us a neatly formatted string, which will be stored in positionStr.
project-where-is-the-mouse-right-now_key29=At the end of your program, add the following code:
project-where-is-the-mouse-right-now_key30=   #! python3
project-where-is-the-mouse-right-now_key31=mouseNow.py - Displays the mouse cursor's current position.
project-where-is-the-mouse-right-now_key32=   --snip--
project-where-is-the-mouse-right-now_key33=This actually prints positionStr to the screen. The end='' keyword argument to print() prevents the default newline character from being added to the end of the printed line. It’s possible to erase text you’ve already printed to the screen—but only for the most recent line of text. Once you print a newline character, you can’t erase anything printed before it.
project-where-is-the-mouse-right-now_key34=To erase text, print the \b backspace escape character. This special character erases a character at the end of the current line on the screen. The line at ❶ uses string replication to produce a string with as many \b characters as the length of the string stored in positionStr, which has the effect of erasing the positionStr string that was last printed.
project-where-is-the-mouse-right-now_key35=For a technical reason beyond the scope of this book, always pass flush=True to print() calls that print \b backspace characters. Otherwise, the screen might not update the text as desired.
project-where-is-the-mouse-right-now_key36=Since the while loop repeats so quickly, the user won’t actually notice that you’re deleting and reprinting the whole number on the screen. For example, if the x-coordinate is 563 and the mouse moves one pixel to the right, it will look like only the 3 in 563 is changed to a 4.
project-where-is-the-mouse-right-now_key37=When you run the program, there will be only two lines printed. They should look like something like this:
project-where-is-the-mouse-right-now_key38=Press Ctrl-C to quit.
X: 290 Y: 424
The first line displays the instruction to press CTRL-C to quit. The second line with the mouse coordinates will change as you move the mouse around the screen. Using this program, you’ll be able to figure out the mouse coordinates for your GUI automation scripts.
