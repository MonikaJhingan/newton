   print('Press Ctrl-C to quit.')
project-where-is-the-mouse-right-now_key22=To handle the exception, enclose the infinite while loop in a try statement. When the user presses CTRL-C, the program execution will move to the except clause ❶ and Done. will be printed in a new line ❷.
project-where-is-the-mouse-right-now_key23=Step 3: Get and Print the Mouse Coordinates
project-where-is-the-mouse-right-now_key24=The code inside the while loop should get the current mouse coordinates, format them to look nice, and print them. Add the following code to the inside of the while loop:
