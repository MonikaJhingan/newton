project-where-is-the-mouse-right-now_key3=Being able to determine the mouse position is an important part of setting up your GUI automation scripts. But it’s almost impossible to figure out the exact coordinates of a pixel just by looking at the screen. It would be handy to have a program that constantly displays the x- and y-coordinates of the mouse cursor as you move it around.
project-where-is-the-mouse-right-now_key4=At a high level, here’s what your program should do:
project-where-is-the-mouse-right-now_key5=Display the current x- and y-coordinates of the mouse cursor.
project-where-is-the-mouse-right-now_key6=Update these coordinates as the mouse moves around the screen.
project-where-is-the-mouse-right-now_key7=This means your code will need to do the following:
project-where-is-the-mouse-right-now_key8=Call the position() function to fetch the current coordinates.
project-where-is-the-mouse-right-now_key9=Erase the previously printed coordinates by printing \b backspace characters to the screen.
project-where-is-the-mouse-right-now_key10=Handle the KeyboardInterrupt exception so the user can press CTRL-C to quit.
project-where-is-the-mouse-right-now_key11=Open a new file editor window and save it as mouseNow.py.
project-where-is-the-mouse-right-now_key12=Step 1: Import the Module
project-where-is-the-mouse-right-now_key13=Start your program with the following:
project-where-is-the-mouse-right-now_key14=#! python3
project-where-is-the-mouse-right-now_key15=mouseNow.py - Displays the mouse cursor's current position.
project-where-is-the-mouse-right-now_key16=import pyautogui
print('Press Ctrl-C to quit.')
#TODO: Get and print the mouse coordinates.
The beginning of the program imports the pyautogui module and prints a reminder to the user that they have to press CTRL-C to quit.
project-where-is-the-mouse-right-now_key17=Step 2: Set Up the Quit Code and Infinite Loop
project-where-is-the-mouse-right-now_key18=You can use an infinite while loop to constantly print the current mouse coordinates from mouse.position(). As for the code that quits the program, you’ll need to catch the KeyboardInterrupt exception, which is raised whenever the user presses CTRL-C. If you don’t handle this exception, it will display an ugly traceback and error message to the user. Add the following to your program:
project-where-is-the-mouse-right-now_key19=   #! python3
project-where-is-the-mouse-right-now_key20=mouseNow.py - Displays the mouse cursor's current position.
