a-short-program-guess-the-number_key5=This is a guess the number game.
a-short-program-guess-the-number_key6=First, a comment at the top of the code explains what the program does. Then, the program imports the random module so that it can use the random.randint() function to generate a number for the user to guess. The return value, a random integer between 1 and 20, is stored in the variable secretNumber.
a-short-program-guess-the-number_key7=print('I am thinking of a number between 1 and 20.')
a-short-program-guess-the-number_key8=Ask the player to guess 6 times.
a-short-program-guess-the-number_key9=for guessesTaken in range(1, 7):
    print('Take a guess.')
    guess = int(input())
The program tells the player that it has come up with a secret number and will give the player six chances to guess it. The code that lets the player enter a guess and checks that guess is in a for loop that will loop at most six times. The first thing that happens in the loop is that the player types in a guess. Since input() returns a string, its return value is passed straight into int(), which translates the string into an integer value. This gets stored in a variable named guess.
a-short-program-guess-the-number_key10=These few lines of code check to see whether the guess is less than or greater than the secret number. In either case, a hint is printed to the screen.
a-short-program-guess-the-number_key11=After the for loop, the previous if...else statement checks whether the player has correctly guessed the number and prints an appropriate message to the screen. In both cases, the program displays a variable that contains an integer value (guessesTaken and secretNumber). Since it must concatenate these integer values to strings, it passes these variables to the str() function, which returns the string value form of these integers. Now these strings can be concatenated with the + operators before finally being passed to the print() function call.
