basic-intro_key141='-3.14'
basic-intro_key142=42
basic-intro_key143=-99
basic-intro_key144=1
basic-intro_key145=1
basic-intro_key146=3.14
basic-intro_key147=10.0
The previous examples call the str(), int(), and float() functions and pass them values of the other data types to obtain a string, integer, or floating-point form of those values.
basic-intro_key148=The str() function is handy when you have an integer or float that you want to concatenate to a string. The int() function is also helpful if you have a number as a string value that you want to use in some mathematics. For example, the input() function always returns a string, even if the user enters a number. Enter spam = input() into the interactive shell and enter 101 when it waits for your text.
basic-intro_key149=101
basic-intro_key150='101'
The value stored inside spam isn’t the integer 101 but the string '101'. If you want to do math using the value in spam, use the int() function to get the integer form of spam and then store this as the new value in spam.
basic-intro_key151=101
Now you should be able to treat the spam variable as an integer instead of a string.
basic-intro_key152=202.0
Note that if you pass a value to int() that it cannot evaluate as an integer, Python will display an error message.
