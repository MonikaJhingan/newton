useful-string-methods_key11=The isX String Methods
Along with islower() and isupper(), there are several string methods that have names beginning with the word is. These methods return a Boolean value that describes the nature of the string. Here are some common isX string methods:
useful-string-methods_key12=isalpha() returns True if the string consists only of letters and is not blank.
useful-string-methods_key13=isalnum() returns True if the string consists only of letters and numbers and is not blank.
useful-string-methods_key14=isdecimal() returns True if the string consists only of numeric characters and is not blank.
useful-string-methods_key15=isspace() returns True if the string consists only of spaces, tabs, and new-lines and is not blank.
useful-string-methods_key16=istitle() returns True if the string consists only of words that begin with an uppercase letter followed by only lowercase letters.
