converting-types-with-the-list()-and-tuple()-functions_key22=[1, 2, 3, 'Hello']
Even though spam and someParameter contain separate references, they both refer to the same list. This is why the append('Hello') method call inside the function affects the list even after the function call has returned.
converting-types-with-the-list()-and-tuple()-functions_key23=Keep this behavior in mind: Forgetting that Python handles list and dictionary variables this way can lead to confusing bugs.
