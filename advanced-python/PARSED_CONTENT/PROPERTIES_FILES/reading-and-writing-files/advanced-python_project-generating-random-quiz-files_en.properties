project-generating-random-quiz-files_key2=Project: Generating Random Quiz Files
project-generating-random-quiz-files_key3=Say you’re a geography teacher with 35 students in your class and you want to give a pop quiz on US state capitals. Alas, your class has a few bad eggs in it, and you can’t trust the students not to cheat. You’d like to randomize the order of questions so that each quiz is unique, making it impossible for anyone to crib answers from anyone else. Of course, doing this by hand would be a lengthy and boring affair. Fortunately, you know some Python.
project-generating-random-quiz-files_key4=Here is what the program does:
project-generating-random-quiz-files_key5=Creates 35 different quizzes.
project-generating-random-quiz-files_key6=Creates 50 multiple-choice questions for each quiz, in random order.
project-generating-random-quiz-files_key7=Provides the correct answer and three random wrong answers for each question, in random order.
project-generating-random-quiz-files_key8=Writes the quizzes to 35 text files.
project-generating-random-quiz-files_key9=Writes the answer keys to 35 text files.
project-generating-random-quiz-files_key10=This means the code will need to do the following:
project-generating-random-quiz-files_key11=Store the states and their capitals in a dictionary.
project-generating-random-quiz-files_key12=Call open(), write(), and close() for the quiz and answer key text files.
project-generating-random-quiz-files_key13=Use random.shuffle() to randomize the order of the questions and multiple-choice options.
project-generating-random-quiz-files_key14=Step 1: Store the Quiz Data in a Dictionary
project-generating-random-quiz-files_key15=The first step is to create a skeleton script and fill it with your quiz data. Create a file named randomQuizGenerator.py, and make it look like the following:
