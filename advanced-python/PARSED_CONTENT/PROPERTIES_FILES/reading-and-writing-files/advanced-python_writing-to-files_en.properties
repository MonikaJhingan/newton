writing-to-files_key9=Hello world!
Bacon is not a vegetable.
First, we open bacon.txt in write mode. Since there isn’t a bacon.txt yet, Python creates one. Calling write() on the opened file and passing write() the string argument 'Hello world! /n' writes the string to the file and returns the number of characters written, including the newline. Then we close the file.
writing-to-files_key10=To add text to the existing contents of the file instead of replacing the string we just wrote, we open the file in append mode. We write 'Bacon is not a vegetable.' to the file and close it. Finally, to print the file contents to the screen, we open the file in its default read mode, call read(), store the resulting File object in content, close the file, and print content.
writing-to-files_key11=Note that the write() method does not automatically add a newline character to the end of the string like the print() function does. You will have to add this character yourself.
