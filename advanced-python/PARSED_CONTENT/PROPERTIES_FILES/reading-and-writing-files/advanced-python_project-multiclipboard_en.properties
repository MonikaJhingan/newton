project-multiclipboard_key49=And that’s it! Launching this program has different steps depending on what operating system your computer uses. See Appendix B for details for your operating system.
project-multiclipboard_key50=Recall the password locker program you created in Chapter 6 that stored the passwords in a dictionary. Updating the passwords required changing the source code of the program. This isn’t ideal because average users don’t feel comfortable changing source code to update their software. Also, every time you modify the source code to a program, you run the risk of accidentally introducing new bugs. By storing the data for a program in a different place than the code, you can make your programs easier for others to use and more resistant to bugs.
project-multiclipboard_key51=Summary
project-multiclipboard_key52=Files are organized into folders (also called directories), and a path describes the location of a file. Every program running on your computer has a current working directory, which allows you to specify file paths relative to the current location instead of always typing the full (or absolute) path. The os.path module has many functions for manipulating file paths.
project-multiclipboard_key53=Your programs can also directly interact with the contents of text files. The open() function can open these files to read in their contents as one large string (with the read() method) or as a list of strings (with the readlines() method). The open() function can open files in write or append mode to create new text files or add to existing text files, respectively.
project-multiclipboard_key54=In previous chapters, you used the clipboard as a way of getting large amounts of text into a program, rather than typing it all in. Now you can have your programs read files directly from the hard drive, which is a big improvement, since files are much less volatile than the clipboard.
project-multiclipboard_key55=In the next chapter, you will learn how to handle the files themselves, by copying them, deleting them, renaming them, moving them, and more.
