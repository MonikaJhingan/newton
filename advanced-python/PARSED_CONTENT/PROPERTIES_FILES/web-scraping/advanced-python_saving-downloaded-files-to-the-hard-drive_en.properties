saving-downloaded-files-to-the-hard-drive_key2=Saving Downloaded Files to the Hard Drive
saving-downloaded-files-to-the-hard-drive_key3=From here, you can save the web page to a file on your hard drive with the standard open() function and write() method. There are some slight differences, though. First, you must open the file in write binary mode by passing the string 'wb' as the second argument to open(). Even if the page is in plaintext (such as the Romeo and Juliet text you downloaded earlier), you need to write binary data instead of text data in order to maintain the Unicode encoding of the text.
saving-downloaded-files-to-the-hard-drive_key4=Unicode Encodings
saving-downloaded-files-to-the-hard-drive_key5=Unicode encodings are beyond the scope of this book, but you can learn more about them from these web pages:
