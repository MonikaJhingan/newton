saving-downloaded-files-to-the-hard-drive_key12=The iter_content() method returns “chunks” of the content on each iteration through the loop. Each chunk is of the bytes data type, and you get to specify how many bytes each chunk will contain. One hundred thousand bytes is generally a good size, so pass 100000 as the argument to iter_content().
saving-downloaded-files-to-the-hard-drive_key13=The file RomeoAndJuliet.txt will now exist in the current working directory. Note that while the filename on the website was rj.txt, the file on your hard drive has a different filename. The requests module simply handles downloading the contents of web pages. Once the page is downloaded, it is simply data in your program. Even if you were to lose your Internet connection after downloading the web page, all the page data would still be on your computer.
saving-downloaded-files-to-the-hard-drive_key14=The write() method returns the number of bytes written to the file. In the previous example, there were 100,000 bytes in the first chunk, and the remaining part of the file needed only 78,981 bytes.
saving-downloaded-files-to-the-hard-drive_key15=To review, here’s the complete process for downloading and saving a file:
saving-downloaded-files-to-the-hard-drive_key16=Call requests.get() to download the file.
saving-downloaded-files-to-the-hard-drive_key17=Call open() with 'wb' to create a new file in write binary mode.
saving-downloaded-files-to-the-hard-drive_key18=Loop over the Response object’s iter_content() method.
saving-downloaded-files-to-the-hard-drive_key19=Call write() on each iteration to write the content to the file.
saving-downloaded-files-to-the-hard-drive_key20=Call close() to close the file.
saving-downloaded-files-to-the-hard-drive_key21=That’s all there is to the requests module! The for loop and iter_content() stuff may seem complicated compared to the open()/write()/close() workflow you’ve been using to write text files, but it’s to ensure that the requests module doesn’t eat up too much memory even if you download massive files. You can learn about the requests module’s other features from 
saving-downloaded-files-to-the-hard-drive_key22=http://requests.readthedocs.org/.
