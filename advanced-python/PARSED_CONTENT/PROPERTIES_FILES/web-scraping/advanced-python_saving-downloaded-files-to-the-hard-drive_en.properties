saving-downloaded-files-to-the-hard-drive_key8=Pragmatic Unicode: 
saving-downloaded-files-to-the-hard-drive_key9=http://nedbatchelder.com/text/unipain.html
saving-downloaded-files-to-the-hard-drive_key10=To write the web page to a file, you can use a for loop with the Response object’s iter_content() method.
