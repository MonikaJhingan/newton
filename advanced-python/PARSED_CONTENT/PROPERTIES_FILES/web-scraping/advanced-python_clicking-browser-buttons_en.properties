clicking-browser-buttons_key2=Clicking Browser Buttons
clicking-browser-buttons_key3=Selenium can simulate clicks on various browser buttons as well through the following methods:
clicking-browser-buttons_key4=browser.back(). Clicks the Back button.
clicking-browser-buttons_key5=browser.forward(). Clicks the Forward button.
clicking-browser-buttons_key6=browser.refresh(). Clicks the Refresh/Reload button.
clicking-browser-buttons_key7=browser.quit(). Clicks the Close Window button.
clicking-browser-buttons_key8=More Information on Selenium
clicking-browser-buttons_key9=Selenium can do much more beyond the functions described here. It can modify your browser’s cookies, take screenshots of web pages, and run custom JavaScript. To learn more about these features, you can visit the Selenium documentation at 
