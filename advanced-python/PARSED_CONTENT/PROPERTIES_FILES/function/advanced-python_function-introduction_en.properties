function-introduction_key2=You’re already familiar with the print(), input(), and len() functions from the previous chapters. Python provides several builtin functions like these, but you can also write your own functions. A function is like a mini-program within a program.
function-introduction_key3=To better understand how functions work, let’s create one. Type this program into the file editor and save it as helloFunc.py:
function-introduction_key4=The first line is a def statement ❶, which defines a function named hello(). The code in the block that follows the def statement ❷ is the body of the function. This code is executed when the function is called, not when the function is first defined.
function-introduction_key5=The hello() lines after the function ❸ are function calls. In code, a function call is just the function’s name followed by parentheses, possibly with some number of arguments in between the parentheses. When the program execution reaches these calls, it will jump to the top line in the function and begin executing the code there. When it reaches the end of the function, the execution returns to the line that called the function and continues moving through the code as before.
function-introduction_key6=Since this program calls hello() three times, the code in the hello() function is executed three times. When you run this program, the output looks like this:
