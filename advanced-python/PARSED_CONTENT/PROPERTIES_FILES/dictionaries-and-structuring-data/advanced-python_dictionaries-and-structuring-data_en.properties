dictionaries-and-structuring-data_key2=Dictionaries and Structuring Data
dictionaries-and-structuring-data_key3=In this chapter, I will cover the dictionary data type, which provides a flexible way to access and organize data. Then, combining dictionaries with your knowledge of lists from the previous chapter, you’ll learn how to create a data structure to model a tic-tac-toe board.
dictionaries-and-structuring-data_key4=The Dictionary Data Type
dictionaries-and-structuring-data_key5=Like a list, a dictionary is a collection of many values. But unlike indexes for lists, indexes for dictionaries can use many different data types, not just integers. Indexes for dictionaries are called keys, and a key with its associated value is called a key-value pair.
