project-fetching-current-weather-data_key2=Project: Fetching Current Weather Data
project-fetching-current-weather-data_key3=Checking the weather seems fairly trivial: Open your web browser, click the address bar, type the URL to a weather website (or search for one and then click the link), wait for the page to load, look past all the ads, and so on.
project-fetching-current-weather-data_key4=Actually, there are a lot of boring steps you could skip if you had a program that downloaded the weather forecast for the next few days and printed it as plaintext. This program uses the requests module from Chapter 11 to download data from the Web.
project-fetching-current-weather-data_key5=Overall, the program does the following:
project-fetching-current-weather-data_key6=Reads the requested location from the command line.
project-fetching-current-weather-data_key7=Downloads JSON weather data from OpenWeatherMap.org.
project-fetching-current-weather-data_key8=Converts the string of JSON data to a Python data structure.
project-fetching-current-weather-data_key9=Prints the weather for today and the next two days.
project-fetching-current-weather-data_key10=So the code will need to do the following:
project-fetching-current-weather-data_key11=Join strings in sys.argv to get the location.
project-fetching-current-weather-data_key12=Call requests.get() to download the weather data.
project-fetching-current-weather-data_key13=Call json.loads() to convert the JSON data to a Python data structure.
project-fetching-current-weather-data_key14=Print the weather forecast.
project-fetching-current-weather-data_key15=For this project, open a new file editor window and save it as quickWeather.py.
project-fetching-current-weather-data_key16=Step 1: Get Location from the Command Line Argument
project-fetching-current-weather-data_key17=The input for this program will come from the command line. Make quickWeather.py look like this:
project-fetching-current-weather-data_key18=import json, requests, sys
project-fetching-current-weather-data_key19=if len(sys.argv) < 2:
    print('Usage: quickWeather.py location')
    sys.exit()
location = ' '.join(sys.argv[1:])
project-fetching-current-weather-data_key20=In Python, command line arguments are stored in the sys.argv list. After the #! shebang line and import statements, the program will check that there is more than one command line argument. (Recall that sys.argv will always have at least one element, sys.argv[0], which contains the Python script’s filename.) If there is only one element in the list, then the user didn’t provide a location on the command line, and a “usage” message will be provided to the user before the program ends.
project-fetching-current-weather-data_key21=Command line arguments are split on spaces. The command line argument San Francisco, CA would make sys.argv hold ['quickWeather.py', 'San', 'Francisco,', 'CA']. Therefore, call the join() method to join all the strings except for the first in sys.argv. Store this joined string in a variable named location.
project-fetching-current-weather-data_key22=Step 2: Download the JSON Data
project-fetching-current-weather-data_key23=OpenWeatherMap.org provides real-time weather information in JSON format. Your program simply has to download the page at 
