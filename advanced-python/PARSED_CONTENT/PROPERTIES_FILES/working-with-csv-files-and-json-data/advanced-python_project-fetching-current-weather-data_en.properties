project-fetching-current-weather-data_key51=Summary
project-fetching-current-weather-data_key52=CSV and JSON are common plaintext formats for storing data. They are easy for programs to parse while still being human readable, so they are often used for simple spreadsheets or web app data. The csv and json modules greatly simplify the process of reading and writing to CSV and JSON files.
project-fetching-current-weather-data_key53=The last few chapters have taught you how to use Python to parse information from a wide variety of file formats. One common task is taking data from a variety of formats and parsing it for the particular information you need. These tasks are often specific to the point that commercial software is not optimally helpful. By writing your own scripts, you can make the computer handle large amounts of data presented in these formats.
project-fetching-current-weather-data_key54=In Chapter 15, you’ll break away from data formats and learn how to make your programs communicate with you by sending emails and text messages.
