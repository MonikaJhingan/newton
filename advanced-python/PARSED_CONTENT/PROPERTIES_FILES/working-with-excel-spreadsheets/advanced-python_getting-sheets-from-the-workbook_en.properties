getting-sheets-from-the-workbook_key2=Getting Sheets from the Workbook
getting-sheets-from-the-workbook_key3=You can get a list of all the sheet names in the workbook by calling the get_sheet_names() method. Enter the following into the interactive shell:
getting-sheets-from-the-workbook_key4=['Sheet1', 'Sheet2', 'Sheet3']
getting-sheets-from-the-workbook_key5=<Worksheet "Sheet3">
getting-sheets-from-the-workbook_key6=>> type(sheet) <class 'openpyxl.worksheet.worksheet.Worksheet'>
>> sheet.title
'Sheet3'

getting-sheets-from-the-workbook_key7=<Worksheet "Sheet1">
Each sheet is represented by a Worksheet object, which you can obtain by passing the sheet name string to the get_sheet_by_name() workbook method. Finally, you can read the active member variable of a Workbook object to get the workbook’s active sheet. The active sheet is the sheet that’s on top when the workbook is opened in Excel. Once you have the Worksheet object, you can get its name from the title attribute.
