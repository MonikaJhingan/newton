converting-between-column-letters-and-numbers_key2=Converting Between Column Letters and Numbers
converting-between-column-letters-and-numbers_key3=To convert from letters to numbers, call the openpyxl.cell.column_index_from_string() function. To convert from numbers to letters, call the openpyxl.cell.get_column_letter() function. Enter the following into the interactive shell:
converting-between-column-letters-and-numbers_key4='A'
converting-between-column-letters-and-numbers_key5='B'
converting-between-column-letters-and-numbers_key6='AA'
converting-between-column-letters-and-numbers_key7='AHP'
converting-between-column-letters-and-numbers_key8='C'
converting-between-column-letters-and-numbers_key9=1
converting-between-column-letters-and-numbers_key10=27
After you import these two functions from the openpyxl.cell module, you can call get_column_letter() and pass it an integer like 27 to figure out what the letter name of the 27th column is. The function column_index_string() does the reverse: You pass it the letter name of a column, and it tells you what number that column is. You don’t need to have a workbook loaded to use these functions. If you want, you can load a workbook, get a Worksheet object, and call a Worksheet object method like max_column to get an integer. Then, you can pass that integer to get_column_letter().
