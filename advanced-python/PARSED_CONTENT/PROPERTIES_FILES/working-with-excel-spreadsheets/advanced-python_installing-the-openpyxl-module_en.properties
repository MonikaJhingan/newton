installing-the-openpyxl-module_key2=Installing the openpyxl Module
installing-the-openpyxl-module_key3=Python does not come with OpenPyXL, so you’ll have to install it. Follow the instructions for installing third-party modules in Appendix A; the name of the module is openpyxl. To test whether it is installed correctly, enter the following into the interactive shell:
installing-the-openpyxl-module_key4=If the module was correctly installed, this should produce no error messages. Remember to import the openpyxl module before running the interactive shell examples in this chapter, or you’ll get a NameError: name 'openpyxl' is not defined error.
installing-the-openpyxl-module_key5=This book covers version 2.3.3 of OpenPyXL, but new versions are regularly released by the OpenPyXL team. Don’t worry, though: New versions should stay backward compatible with the instructions in this book for quite some time. If you have a newer version and want to see what additional features may be available to you, you can check out the full documentation for OpenPyXL at 
installing-the-openpyxl-module_key6= http://openpyxl.readthedocs.org/.
installing-the-openpyxl-module_key7=Reading Excel Documents
installing-the-openpyxl-module_key8=The examples in this chapter will use a spreadsheet named example.xlsx stored in the root folder. You can either create the spreadsheet yourself or download it from 
installing-the-openpyxl-module_key9=http://nostarch.com/automatestuff/
installing-the-openpyxl-module_key10=. Figure 12-1 shows the tabs for the three default sheets named Sheet1, Sheet2, and Sheet3 that Excel automatically provides for new workbooks. (The number of default sheets created may vary between operating systems and spreadsheet programs.)
installing-the-openpyxl-module_key11=Figure 12-1. The tabs for a workbook’s sheets are in the lower-left corner of Excel.
installing-the-openpyxl-module_key12=Sheet 1 in the example file should look like Table 12-1. (If you didn’t download example.xlsx from the website, you should enter this data into the sheet yourself.)
