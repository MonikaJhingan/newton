percentage-questions_key10=Example:
percentage-questions_key11=What is 30 % of 80?
80 ka 30% kya hai?

     30 % of 80
     = 30/100 × 80
     = (30 × 80)/100
     = 2400/100
     = 24
     

percentage-questions_key12=Ron scored 344 marks out of 400 marks and his elder brother Ben scored 582 marks out of 600 marks. Who percentage is better? 

Ron ne 400 ankon mein se 344 number haasil kie aur unake bade bhaee ben ne 600 ankon mein se 582 number haasil kie. kisane  behatar skor kiya?

     Percentage of marks scored by Ron
     (344/400 × 100) %
     = (34400/400) %
     = (344/4) %
     = 86 %

