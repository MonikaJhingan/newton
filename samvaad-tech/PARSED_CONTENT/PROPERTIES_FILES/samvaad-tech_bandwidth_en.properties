bandwidth_key15=Long Term Evolution (LTE) cellular service, also referred to as 4G, and satellite tend to be more expensive than terrestrial services offering similar bandwidth. 
bandwidth_key16=PUBLIC BROADBAND
bandwidth_key17=The term broadband is shorthand for broad bandwidth. These high-speed Internet connections are provided through either cable or telephone companies. Broadband Internet uses multiple data channels to transfer large quantities of information.
bandwidth_key18=PRIVATE NETWORKS
bandwidth_key19=As the name implies, private networks are not shared. They are sold through carriers as professional business services with Service Level Agreements (SLA) that include Quality of Service (QoS) terms. Because of this, contracts are significantly more expensive than best effort public broadband services and have lengthy contract durations (typically 36 to 60 months).
