cloud_computing_key40=What Are The Different Deployment Models?
cloud_computing_key41=Cloud computing supports many deployment models and they are as follows:
cloud_computing_key42=Private Cloud
cloud_computing_key43=Organizations choose to build there private cloud as to keep the strategic, operation and other reasons to themselves and they feel more secure to do it. It is a complete platform which is fully functional and can be owned, operated and restricted to only an organization or an industry. More organizations have moved to private clouds due to security concerns. Virtual private cloud is being used that operate by a hosting company.
cloud_computing_key44=Public Cloud
cloud_computing_key45=These are the platforms which are public means open to the people for use and deployment. For example, google, amazon etc. They focus on a few layers like cloud application, infrastructure providing and providing platform markets.
cloud_computing_key46=Hybrid Clouds
cloud_computing_key47=It is the combination of public and private cloud. It is the most robust approach to implement cloud architecture as it includes the functionalities and features of both the worlds. It allows organizations to create their own cloud and allow them to give the control over to someone else as well.
