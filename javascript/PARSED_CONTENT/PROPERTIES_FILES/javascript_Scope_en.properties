Scope_key4=Iss program ki duniya mein variables bahut strangely behave karte hain. Kuch variables (global variables) ki memory program ke har hisse mein kaam karti hai aur usme stored values ko hum kahin bhi access kar sakte hain. Leki kuch variables (local variables) program ke ek hisse se bahar nikalte hi apni yaddast (memory) kho dete hain aur usme stored values ko hum use nahi kar sakte.
