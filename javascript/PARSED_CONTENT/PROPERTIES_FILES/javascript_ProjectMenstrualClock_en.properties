ProjectMenstrualClock_key14=Isi tarah apna period cycle bhi store karein. Aapka period cycle 28-35 days ke beech mein vary kar sakta hai.
ProjectMenstrualClock_key15=Javascript mein Current date se period date ka difference check kijiye. Agar yeh difference hai, aur maan lo 28 days ki period cycle hai, toh yeh nikaliye ki kitne din bachche hai next period mei. Clearly, yeh din 28 se kam honge. Sochiye iske liye aap ko kaunsa function use karna hoga.


