codepen-io_key1=name: Using Codepen
codepen-io_key2=CodePen.io kaise Use Karein
codepen-io_key3=Javascript exercises ko karne ke liye hum codepen.io use karenge.

codepen-io_key4=Codepen.io par jakar apna free basic account banaye. Uske baad apni email id verify karo.

codepen-io_key5="New Pen" par click kar kar, aap apna code likhna shuru karein

codepen-io_key6=HTML/CSS/JS editor mein jo likha hua hai, woh already aapas mei linked hai. Aap seedha code likhna shuru kar sakte hai.

codepen-io_key7=Code likhne ke baad "Save" par click kar kar, apna code ka URL slack par apne facilitator ke saath share karo



codepen-io_key8=Aayein Codepen.io use karke dekhte hai
codepen-io_key9=Aap codepen.io mei HTML aur CSS likh kar ek aap aisa code likhe jisse aapka naam kisi bhi black ke alawa color mei dikhe. Iske liye aap ko bahut thodi si HTMl ya CSS likhni hogi. Aisa karne mei aapko 4-5 minute lagne chahiye. Agar aapko isse jyada lag raha hai toh aap kisi ki madad li jiye.

