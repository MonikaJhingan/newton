ProjectMakingItSnowUsingLibrary_key3=Internet pe javascript ki bahut saari libraries hai. Javascript ki library mein bahut saare functions, methods aur objects pre-defined hote hain. Inse humara kaam bahut aasan ho jaata hai. Hum inko apne projects mein directly use kar sakte hain. Ye javascript libraries khud javascript mein hi likhe hote hain. 
