onLoad-position_key8=Position  continued
onLoad-position_key9=Position property chaar values le sakti hai : **static**, **relative**, **absolute** aur **fixed**.

onLoad-position_key10=By default yaani ki pehle se har element ki position **static** hoti hai.

  - Position static hone ka matlab yeh hai ki elements jasie normally page par load hote hai wasie honge.

onLoad-position_key11=Position **relative** set karne se hum element ke **top**, **left**, **right** aur **bottom** attribute set kar sakte hai.

  - Inn attributes ki value change kar kar hum apne element ko unki normal position se move kar sakte hai.

  - Position relative karne se aap **z-index** property ki value bhi set kar sakte hai. Z-index ke bare mein aur jaanne ke liye google ka use kare.

onLoad-position_key12=Position **absolute** set karne par aapka element apni normal position par load nhi hota. Aur uski position hum **top**, **left**,  **bottom** aur **right** se set kar sakte hai

onLoad-position_key13=Position **fixed** ke bare mein aapne sticky headers mein padha hoga.


