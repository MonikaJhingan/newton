js-events_key1=name: Javascript Events
js-events_key2=Javascript Events
js-events_key3=Aapne onClick event ke baarein mei padha hoga. Aise hi bahut saare events hote hai jaise **onchange**, **onclick**, **onmouseover**, **onmouseout**, **onkeydown**, **onload**. 

js-events_key4=**onclick** ko badle
  - **onmouseover** se
  - **onmouseout** se
  - **onkeydown** se

js-events_key5=Har event kisi HTML element se **bind** hota (yaani attach ya judta) hai. Jaise yeh events 
button se **bind** hue hai. Toh **onkeydown** ko check karne se pehle, button par click karo
and phir koi bhi key press karke dekho, usse yeh event **trigger** (yaani start/shuru) honge.


