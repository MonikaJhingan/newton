Present_Perfect_Tense_key4=Present Perfect Tense Examples
Present_Perfect_Tense_key5=Present perfect tense combines the present tense and the perfect aspect used to express an event that happened in the past that has present consequences. this tense is used to show a link between the present and past and is commonly used in everyday conversations, in the news, on the radio, and when writing letters.
Present_Perfect_Tense_key6=Using present perfect tense
Present_Perfect_Tense_key7=To create the present perfect tense of any verb, you will combine the present tense of the verb "to have" plus the past participle of the Main verb of the sentence. the past participle of a regular verb is the base word plus -ed. you Can find a list of the past participle of irregular verbs here.
Present_Perfect_Tense_key8=one example of this tense is: "have jumped." "have" is the present tense and "jumped" is the past participle. some other forms of this tense ARE:
Present_Perfect_Tense_key9=Has lived: she has lived here all her life.
Present_Perfect_Tense_key10=Have written: they have written three letters already.
Present_Perfect_Tense_key11=Have worked: I have worked here since I graduated school.
Present_Perfect_Tense_key12=Has done: He has finished his homework.
Present_Perfect_Tense_key13=Have been: We have been to Canada. 
Present_Perfect_Tense_key14=Has forgotten: she has forgotten her folder.



Present_Perfect_Tense_key15=There ARE many different situations where the present perfect tense Can be used. It Can be used in the following ways:
Present_Perfect_Tense_key16=To describe an ACTION that is being repeated between the past and present. example: We have gone to the beach many times.
Present_Perfect_Tense_key17=To describe an ACTION that started in the past and is still continuing in the future. example: I have lived in the united states since 1990.
Present_Perfect_Tense_key18=To describe an ACTION that has not yet been finished. example: It has rained a Lot this month.
Present_Perfect_Tense_key19=To describe an ACTION that was completed in the recent past. example: I have just finished my internship at the museum.
Present_Perfect_Tense_key20=To describe an ACTION when time was not an important aspect. example: she has lost her wedding ring.



Present_Perfect_Tense_key21=There ARE times when you cannot use the present perfect tense. for example, you cannot use it with specific expressions of time that have already finished, such as last year, that month, when I was a baby, etc.
Present_Perfect_Tense_key22=Examples of present perfect tense
Present_Perfect_Tense_key23=Present perfect tense Can be used with expressions that ARE unspecific in time:
Present_Perfect_Tense_key24=I have lost my purse.
Present_Perfect_Tense_key25=We have seen this movie already.
Present_Perfect_Tense_key26=He has broken his leg.
Present_Perfect_Tense_key27=There has been an accident.



Present_Perfect_Tense_key28=Some examples of present perfect tense used to express an unfinished period of time ARE:
Present_Perfect_Tense_key29=We haven't seen her today.
Present_Perfect_Tense_key30=They have been to the mall twice this month.
Present_Perfect_Tense_key31=She has watched that show three times this week.



Present_Perfect_Tense_key32=Examples of using present perfect in talking about events that happened in the recent past but the effect of the recent event is still felt in the present include:
Present_Perfect_Tense_key33=The children have made a mess in the kitchen.
Present_Perfect_Tense_key34=He has started a new Job.
Present_Perfect_Tense_key35=She has finished her chores.



Present_Perfect_Tense_key36=Present perfect tense Can be used in questions as well. here ARE some examples:
Present_Perfect_Tense_key37=Where have I left my sandals?
Present_Perfect_Tense_key38=Have you visited England?
Present_Perfect_Tense_key39=Has she met John?



Present_Perfect_Tense_key40=Other combinations of words
Present_Perfect_Tense_key41=In addition, you Can use time-related adverbs in the present perfect tense, as Long as they don't refer to a time which is finished. these words include: "already," "just" and "yet." some examples of how these words ARE used ARE:
Present_Perfect_Tense_key42=The book came out yesterday, but I have already Read it. (already is used to express that something has happened sooner than expected.)
Present_Perfect_Tense_key43=She has just left the building. (just is used to convey that the event happened a short time ago.)
Present_Perfect_Tense_key44=He hasn't finished it yet. (yet is used in negative sentences to mean that something is expected to happen.


