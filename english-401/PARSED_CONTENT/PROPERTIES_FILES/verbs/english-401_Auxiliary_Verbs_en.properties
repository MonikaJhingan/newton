Auxiliary_Verbs_key5=Primary Auxiliary Verbs
Auxiliary_Verbs_key6=TO BE, TO HAVE and TO DO are the three primary auxiliary verbs in English.
Auxiliary_Verbs_key7=TO BE has the following forms: Am, is, are, was, were, being, been
Auxiliary_Verbs_key8=TO HAVE has the following forms: Have, has, had, having
Auxiliary_Verbs_key9=TO DO has the following forms: Do, does, did, doing, done



