Adjectives_key24=Adjectives of quality say something about the trait of the noun while adjectives of quantity give the amount or number of the noun.
Adjectives_key25=EXAMPLE: 
Adjectives_key26=They have a big house. (Adj of quality)
Adjectives_key27=We saw a very exciting film last night. (Adj of quality)
Adjectives_key28=The student needs four books. (Adj of quantity)
Adjectives_key29=There is a little oil in the can. (Adj of quantity)



