if-statement-code-intro_key3=Abhi tak humne if conditions ke flowcharts banana seekh liya hai. Lekin hum iska istamaal tab tak nahi kar sakte, jab tak hum code likhe ke apni baat computer ko batana na seekhein. Python mein code likh ke hum computer ko computer ki bhasha mein hi samjhana padega. Isiliye hum python mein code likh ke, Python ko dhang se code likhna sikhayenge.
if-statement-code-intro_key4=Iss example mein humne pehle user se aaj ke din ki input li, aur fir uske hisaab se menu print kara hai. Comments ko dhyaan se padh ke samjho ki har line pe kya ho raha hai.
if-statement-code-intro_key5=Note: Jab program aapse input mangeka, toh aapko day ki value ko ekdum exact vaisa hi daalna padega jaise if condition ki statements mein dala hua hai. Isliye computer ke liye `Monday` aur `monday` mein bhi farak hai, kyunki `monday` mein `m` chota hai, aur `Monday` mein `M` bada hai.
